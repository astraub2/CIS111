<html>
	<head>
		<script>
			function add(arg)
			{

			   var res = 10 + parseFloat(arg);
			   return res;

			}

			function main()
			{
			   var input = document.getElementById("in").value;
			   var result = add(input);
		 	   alert(result);
			}
		</script>
	</head>

	<body>
		<input type="text" id="in">
		<input type="button" value="button" onclick= "main();">	
	</body>

</html>
